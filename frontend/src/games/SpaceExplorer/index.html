<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer: Space Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="header">
                <h1>Cosmic Explorer</h1>
                <div class="stats">
                    <div class="fuel-bar">
                        <span>Fuel: </span>
                        <div class="fuel-level">
                            <div class="fuel-fill" id="fuelFill"></div>
                        </div>
                    </div>
                    <div class="oxygen-bar">
                        <span>Oxygen: </span>
                        <div class="oxygen-level">
                            <div class="oxygen-fill" id="oxygenFill"></div>
                        </div>
                    </div>
                    <div class="visited-planets">
                        <span>Planets Visited: <span id="visitedCount">0</span>/5</span>
                    </div>
                </div>
            </div>
            
            <div class="controls-info">
                <p>Controls: Arrow Keys or WASD to move | Space to interact</p>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="side-panel">
            <div class="panel-section">
                <h3>Mission Log</h3>
                <div class="mission-log" id="missionLog">
                    <!-- Missions will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="panel-section">
                <h3>Inventory</h3>
                <div class="inventory" id="inventoryList">
                    <p>No items collected</p>
                </div>
            </div>
        </div>
        
        <div class="mini-map" id="miniMap"></div>
        
        <div class="planet-popup" id="planetPopup">
            <div class="popup-content">
                <h2 id="planetName">Planet Name</h2>
                <p id="planetInfo">Planet information will appear here.</p>
                <button id="closePopup">Continue Exploring</button>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <div class="game-over-content">
                <h2>Mission Complete!</h2>
                <p>You've explored all the planets in this sector.</p>
                <button id="restartGame">Explore Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
